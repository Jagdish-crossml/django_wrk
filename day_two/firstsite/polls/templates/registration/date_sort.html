<form method="POST">
    {% csrf_token %}
          from : <input type="date" name="from_date">
          to  :<input type="date" name="to_date">
          <input type="submit" name="submit" value="date_sort">
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Doc name</th>
            <th scope="col">Datetime</th>
            <th scope="col">File Type</th>
            <th scope="col">UserName</th>
            <th scope="col">Download Options</th>
          </tr>
        </thead>
        <tbody>
            {% for uploads in docs %}
          <tr>
                <th scope="row"> {{forloop.counter}}</th>
              <td>{{ uploads.name }}</td>
              <td>{{ uploads.created_at }}</td>
              <td>{{ uploads.PDF }}</td>
              <td>{{ uploads.user }}</td>
              <td><a href="{{ uploads.PDF.url }}" class="btn btn-primary" target="_blank">Download</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
<a href="{% url 'index' %}">Back</a>

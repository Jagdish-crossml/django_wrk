<!-- templates/registration/login.html -->
{% extends 'registration/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}<br>
  <button class="btn btn-outline-primary" type="submit">Log In</button>
</form>
{% endblock %}

{% extends 'registration/base.html' %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Doc name</th>
            <th scope="col">Datetime</th>
            <th scope="col">File Type</th>
            <th scope="col">UserName</th>
            <th scope="col">Download Options</th>
        </tr>
    </thead>
    <tbody>
        {% for uploads in name_sort %}
        <tr>
            <th scope="row"> {{forloop.counter}}</th>
            <td>{{ uploads.name }}</td>
            <td>{{ uploads.date }}</td>
            <td>{{ uploads.PDF }}</td>
            <td>{{ uploads.user }}</td>
            <td><a href="{{ uploads.PDF.url }}" class="btn btn-primary"
                    target="_blank">Download</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table><br><br>
{% endif %}
